<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Journey</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="./javascripts/script.js"></script>
</head>
<body>

  <div class="first-screen">
    <p class="text-content-1">Выберите Машину</p>
  </div>

  <div class="second-screen">
    
    <div class="car-img" id="kari-red">
      <img src="./images/mashina.svg" alt="">
    </div>

    <div class="car-img" id="kari-blue">
      <img src="./images/mashina1.svg" alt="">
    </div>

    <div class="car-img" id="kari-green">
      <img src="./images/mashina2.svg" alt="">
    </div>

    <div class="text">
      <p class="text-content-2" id="b-kari">Быстрая Кари</p>
    </div>

    <div class="button-content-1" id="press-start-button">
      <div class="butt">
        <div class="p">PRESS START</div>
      </div>
    </div>

    <div class="buttons-content">
      <div class="buttons">
        <div class="button-circles1">
          <div class="k">K</div>
        </div>

        <div class="button-circles2">
          <div class="с">C</div>
        </div>
          
        <div class="button-circles3">
          <div class="з">З</div>
        </div>
      </div>

    </div>

  </div>

  <div class="third-screen">

    <div class="image-filds">
      <img src="./images/Group 334.svg" alt="">
    </div>
    
    <div class="car-img" id="kari-red">
        <img src="./images/mashina.svg" alt="">
      </div>

      <div class="solntse">
        <div class="sol"></div>
      </div>
      
    </div>
  </div>

  <div class="fourth-screen">

    <div class="image-fild">
      <img src="./images/Group 335.svg" alt="">
    </div>
    
    <div class="car-img" id="kari-red">
        <img src="./images/mashina.svg" alt="">
      </div>

      <div class="solntse1">
        <div class="sol-1"></div>
      </div>
      
    </div>
  </div>

  <div class="fifth-screen">

    <div class="image-fild">
      <img src="./images/Group 336.svg" alt="">
    </div>
    
    <div class="car-img" id="kari-red">
        <img src="./images/mashina.svg" alt="">
      </div>

      <div class="solntse2">
        <div class="sol-2"></div>
      </div>
      
    </div>
  </div>

  <div class="sixth-screen">

    <div class="image-fild">
      <img src="./images/bg2.svg" alt="">
    </div>
    
    <div class="car-img" id="kari-red">
        <img src="./images/mashina.svg" alt="">
      </div>

      <div class="solntse2">
        <div class="sol-2"></div>
      </div>

      <div class="button-content-2" id="you_win">
        <div class="butt-1">YOU FINISHED</div>
      </div>
      
    </div>
  </div>

</body>
</html>
